tasks:
  - name: pulumi
    before: |
      curl -fsSL https://get.pulumi.com | sh
  - name: cdk
    before: |
      ./bin/npm_aws_cdk_install.sh
  - name: terraform-cli
    before: |
      ./bin/terraform_cli_install.sh
  - name: utils
    before: |
      sudo apt-get install tree
  - name: powershell
    before: |
      ./bin/powershell_cli_install.sh
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      ./bin/aws_cli_install.sh