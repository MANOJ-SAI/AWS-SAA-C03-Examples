<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website!!!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

      *{
        font-family: 'Rubik Bubbles'

  <body>
    <main>
        <h1>Welcome to My Website</h1>
        <p>What do you think of my Website!</p>  
    </main>
    <!-- <script type="text/javascript" src="http://cors-example-ms-02.s3-website-us-west-2.amazonaws.com/hello.js"></script> -->
    <script type="text/javascript">
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://oo85wt8zt9.execute-api.us-west-2.amazonaws.com/prod/hello ", true);

      xhr.setRequestHeader("Content-Type", "application/json");

      xhr.onreadystatechange = () => {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          const results = JSON.parse(xhr.responseText);
          console.log('results',results)
        }
      };
      xhr.send();

    </script>
  </body>
</html>
